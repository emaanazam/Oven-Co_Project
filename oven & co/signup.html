<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sweet Delights Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url('backbg.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            width: 1300px;
            height: 650px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .left-side {
            flex: 2;
            background-image: url('bg2.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: saturate(100%);
        }
        
        .left-content {
            position: relative;
            z-index: 1;
            text-align: left;
            padding-left: 40px;
        }
        
        .left-side h1 {
            font-size: 45px;
            margin-bottom: 10px;
            font-weight: 600;
            line-height: 1.2;
            text-align: left;
            padding-left: 130px;
        }
        
        .left-side p {
            font-size: 21px;
            margin: 0;
            line-height: 0.6;
            text-align: left;
            padding-left: 130px;
            white-space: pre-line;
        }
        
        .signin-text {
            display: none;
        }
        
        .right-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 15px;
            position: relative;
            width: 100%;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: burlywood;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
            outline: none;
        }

        input.invalid {
            border-color: #f44336 !important;
        }
        
        .input-icon {
            position: absolute;
            left: 19px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 13px;
            width: 89%;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 6px;
            position: relative;
            top: 0px;
        }
        
        .forgot-password {
            color: burlywood;
            text-decoration: none;
            font-size: 13px;
        }
        
        .signin-button {
            background-color: burlywood;
            color: white;
            border: none;
            padding: 14px;
            width: 90%;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .signin-button:hover {
            background-color: rgb(100, 80, 63);
        }
        
        .create-account {
            color: #666;
            font-size: 14px;
            text-align: left;
            margin-top: 10px;
            padding-left: 16%;
            width: 90%;
        }
        
        .create-account a {
            color: burlywood;
            text-decoration: none;
            font-weight: 600;
        }
        
        .right-content {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .signin-title {
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: left;
            display: block;
            color: #333;
            padding-left: 10px;
            letter-spacing: -0.5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content.success {
            background-color: #4CAF50;
            color: white;
        }

        .modal-content.error {
            background-color: #f44336;
            color: white;
        }

        .close-modal {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .modal-content.success .close-modal {
            color: #4CAF50;
        }

        .modal-content.error .close-modal {
            color: #f44336;
        }

        .close-modal:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.02);
        }

        .login-method-selector {
            display: flex;
            margin-bottom: 20px;
            width: 90%;
        }

        .login-method {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid #ddd;
            transition: all 0.3s;
        }

        .login-method.active {
            border-bottom: 2px solid burlywood;
            color: burlywood;
            font-weight: 600;
        }

        .otp-verification {
            display: none;
            margin-top: 20px;
        }

        .otp-verification p {
            margin-bottom: 8px;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-bottom: 15px;
            gap: 8px;
        }

        .otp-input {
            width: 35px;
            height: 35px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            caret-color: burlywood;
            -webkit-appearance: none;
            padding: 0;
        }

        .otp-input:focus {
            border-color: burlywood;
            outline: none;
            box-shadow: 0 0 0 2px rgba(149, 117, 205, 0.2);
        }

        .resend-otp-container {
            width: 100%;
            margin: 10px 0;
        }

        .resend-otp-btn {
            background-color: #f5f5f5 !important;
            color: burlywood !important;
            border: 1px solid burlywood !important;
            margin-bottom: 0 !important;
        }

        .resend-otp-btn:hover {
            background-color: #f0e6ff !important;
        }

        .password-strength {
            width: 90%;
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            font-size: 13px;
            width: 89%;
        }

        .terms input {
            margin-right: 6px;
            margin-top: 3px;
        }

        .terms label {
            line-height: 1.4;
        }

        .terms a {
            color: burlywood;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-content">
                
            </div>
        </div>
        
        <div class="right-side">
            <div class="right-content">
                <h2 class="signin-title">Create An Account</h2>
                
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="fullName" placeholder="Full Name">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" id="phone" placeholder="Phone Number">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Password">
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button class="signin-button" id="createAccountBtn">Create Account</button>
                
                <p class="create-account">Already have an account? <a href="#" id="loginLink">Sign In</a></p>
            </div>
        </div>
    </div>

    <div class="modal" id="accountModal">
        <div class="modal-content">
            <h2 id="modalMessage">Account Status</h2>
            <button class="close-modal" id="closeModal">OK</button>
        </div>
    </div>

    <script>
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const createAccountBtn = document.getElementById('createAccountBtn');
        const loginLink = document.getElementById('loginLink');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const accountModal = document.getElementById('accountModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0) {
                passwordStrength.style.display = 'block';
                let strength = 0;
                
                if (password.length >= 8) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;
                
                passwordStrengthBar.style.width = strength + '%';
                
                if (strength < 50) {
                    passwordStrengthBar.style.background = '#f44336';
                } else if (strength < 75) {
                    passwordStrengthBar.style.background = '#ff9800';
                } else {
                    passwordStrengthBar.style.background = '#4CAF50';
                }
            } else {
                passwordStrength.style.display = 'none';
            }
        });

        createAccountBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            [fullNameInput, emailInput, phoneInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.classList.remove('invalid');
            });
            
            if (!fullNameInput.value.trim()) {
                fullNameInput.classList.add('invalid');
                isValid = false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                emailInput.classList.add('invalid');
                isValid = false;
            }
            
            if (phoneInput.value.trim() && !/^[\+]?[1-9][\d]{0,15}$/.test(phoneInput.value.replace(/\D/g, ''))) {
                phoneInput.classList.add('invalid');
                isValid = false;
            }
            
            if (passwordInput.value.length < 8) {
                passwordInput.classList.add('invalid');
                isValid = false;
            }
            
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add('invalid');
                isValid = false;
            }
            
            if (!termsCheckbox.checked) {
                termsCheckbox.classList.add('invalid');
                isValid = false;
            }
            
            if (isValid) {
                showModal('Account created successfully! Welcome to our bakery family!', 'success');
                
                fullNameInput.value = '';
                emailInput.value = '';
                phoneInput.value = '';
                passwordInput.value = '';
                confirmPasswordInput.value = '';
                termsCheckbox.checked = false;
                passwordStrength.style.display = 'none';
            } else {
                showModal('Please fix the errors in the form.', 'error');
            }
        });

        function showModal(message, type) {
            modalMessage.textContent = message;
            accountModal.querySelector('.modal-content').className = 'modal-content';
            accountModal.querySelector('.modal-content').classList.add(type);
            accountModal.style.display = 'flex';
        }

        closeModal.addEventListener('click', function() {
            accountModal.style.display = 'none';
        });

        accountModal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert("In a real application, this would take you back to the login page.");
        });
    </script>
</body>
</html>
